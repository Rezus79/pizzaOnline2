<!doctype html>
<html lang="fr" xmlns="http://wwww.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
    <header class="row" th:fragment="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
           
          <a class="navbar-brand" th:href="@{/}">Pizza Online </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex">
              <a class="nav-link active" aria-current="page" th:href="@{/carte}" >la carte</a>
              <a class="nav-link active" th:href="@{/private/gere}">géré</a>
              <a class="nav-link" th:href="@{/commande/panier}" >panier</a>
              
            </div>
          </div>
        </div>
      </nav>


        

    </header>
    
    <!-- Emplacement content -->
    <main layout:fragment="content" >
    </main>


    <footer class="row text-center text-bg-dark" th:fragment="footer">
        <p class="my-auto py-3">Pizza Online &copy; 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
