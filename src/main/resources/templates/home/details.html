<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gere carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
  <body>
	  
	  <main layout:fragment="content">
      <div class="text-center mt-5 mb-5">
        <h1>Modifier un produit</h1>
      </div>
      <div class="row">
        <div class="col-8 offset-2 bg-light">
            <form th:action="@{/details}" method="POST" th:object="${produit}">
              <div class="mb-3" hidden>
                <label for="typeProduit" class="form-label">type Produit</label>
                <input type="text" class="form-control" id="typeProduit"  th:value="${produit.typeProduit.id}" th:field="*{typeProduit.id}" readonly>
              </div>
              <div class="mb-3" hidden>
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id"  th:value="${produit.id}" th:field="*{id}" readonly>
              </div>
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom"  th:value="${produit.nom}" th:field="*{nom}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">description</label>
                <textarea type="text" class="form-control" id="description"  th:text="${produit.description}" th:field="*{description}"></textarea>
              </div>
              <div class="mb-3">
                <label for="prix" class="form-label">prix</label>
                <input type="text" class="form-control" id="prix"  th:value="${produit.prix}" th:field="*{prix}">
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">url Image</label>
                <input type="text" class="form-control" id="url"  th:value="${produit.urlImage}" th:field="*{urlImage}">
              </div>
              <div class="mb-3">
                <button class="btn btn-info" type="submit">valider la modification</button>
              </div>
            </form>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
