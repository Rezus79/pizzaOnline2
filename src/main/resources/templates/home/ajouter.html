<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gere carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
  <body>
	  
	  <main layout:fragment="content">
      <div class="text-center mt-5 mb-5">
        <h1>ajouter a la carte</h1>
      </div>
      <div class="row">
        <div class="col-8 offset-2 bg-light">
            <form th:action="@{/ajouter}" method="POST" th:object="${produit}">
             
              <div class="mb-3">
                <label for="type" class="form-label">type de produit</label>

                <select class="form-select" id="type" th:field="*{typeProduit.id}">
                  <option selected value="1">pizza </option>
                  <option value="2">boisson </option>
               </select>
              </div>

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom"  th:field="*{nom}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">description</label>
                <textarea type="text" class="form-control" id="description" th:field="*{description}" ></textarea>
              </div>
              <div class="mb-3">
                <label for="prix" class="form-label">prix</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" >
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">url</label>
                <input type="text" class="form-control" id="url" th:field="*{urlImage}" >
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-info" >Ajouter le produit</button>
              </div>
            </form>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
