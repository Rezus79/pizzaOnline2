<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>liste des commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
  <body>
	  
	  <main layout:fragment="content">
      <div class="text-center mt-5 mb-5">
        <h1>liste des commandes</h1>
      </div>

      
            
      <div class="row">
        <div class="col-8 offset-2 ">
        <div class="wrapper"> 
          <tr th:each=" commande : ${commandes}">
          <form th:action="@{/commande/private/liste_commandes}" method="POST" >  
          <input type="hidden" name="id" th:value="${commande.id}">
          
          <div class="card mb-3 mt-3" style="width: 18rem; ">
            
            <div class="card-body">
              <h5 class="card-title" th:text="${commande.dateHeurePreparation}"></h5>
              <p class="card-text" th:text="${commande.etat.libelle}"></p>
              <p class="card-text" th:text="${commande.client.nom}"></p>
              <p class="card-text" th:text="${commande.client.prenom}"></p>
              <p class="card-text" th:text="${commande.client.adresse}"></p>
              <div class="d-flex">
                
              </div>
              <div class="d-flex" >
              </div>
              <button class="btn btn-primary" > detail de la commande</button>
            </div>
          </div>
        
        </form>
        </tr>
         
      </div>
    </div>
    <div class="col-8 offset-2 mb-5">
         <a class="btn btn-primary" th:href="@{/private/gere}">retour au menu </a>
    </div>
  </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
